<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.google.com/share?selection.family=Inter:wght@100;200;300;400" rel="stylesheet">
    <title>Encriptador challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="/logo alura.png" alt="logo">

    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorcajatexto">
                <textarea placeholder="ingrese el texto aqui"
                class="cajatexto"></textarea>
                </div>
                <div class="alerta">
                    <img src="/alerta.svg">alerta
                    <p>Solo Letras minúsculas y sin acentos</p>
                </div>
                <div class="contenedor-botones">
                    <imput type="button" class="btn-encriptar"
                    value="Encriptar">
                    <imput type="button" class="btn-desencriptar"
                    value="desencriptar">
                </div>
                </div>
        </section>
        <section class="seccion2">
            <div class="contenedormunieco"> 
                <img src="muñeco.png" alt="muñeco">
            </div>
            <div class="contendor-parrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que quieres encriptar o <br> desencriptar</p>
            </div>
            <div class="contenedor-copiar">
                <imput type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>


        </section>
    
    </main>
    <script src="/scrip.js"></script>



    
</body>
</html>
