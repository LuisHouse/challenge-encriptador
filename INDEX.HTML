<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.google.com/share?selection.family=Inter:wght@100;200;300;400"
      rel="stylesheet"
    />
    <title>Encriptador challenge</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./logo alura.png" alt="logo" />
    </header>

    <main>
      <section class="seccion1">
        <input id="user-input" placeholder="ingrese el texto aqui"></input>

        <footer>
          <div class="alerta">
            <img src="./alerta.svg" alt="alerta" />
            <p>Solo Letras minúsculas y sin acentos</p>
          </div>

          <div class="contenedor-botones">
            <button class="btn-encriptar">Encriptar</button>
            <button class="btn-desencriptar">Desencriptar</button>
          </div>
        </footer>
      </section>

      <section class="seccion2">
        <div id="emptyContent">

            <img src="./muneico.png" alt="muñeco" />
            
            <h3>
                Ningún mensaje fue <br />
                encontrado
            </h3>
            <p>
                Ingresa el texto que quieres encriptar o <br />
                desencriptar
            </p>
        </div>
        
        <div id="result">
            <p id="resultField"></p>
            <button>Copiar</button>
        </div>


      </section>
    </main>

    <script src="./scrip.js"></script>
  </body>
</html>
